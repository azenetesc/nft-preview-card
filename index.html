<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="dist/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-img-container">
          <img
            class="card-img-nft"
            src="images/image-equilibrium.jpg"
            alt="nft illustration"
          />
          <img class="card-img-icon" src="images/icon-view.svg" alt="" />
        </div>
        <section class="card-body">
          <h1 class="card-title">Equilibrium #3429</h1>
          <p class="card-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-data">
            <span class="data-eth">
              <img class="card-icon" src="images/icon-ethereum.svg" alt="" />
              0.041 ETH
            </span>
            <span class="card-text data-date">
              <img src="images/icon-clock.svg" alt="" class="card-icon" />
              3 days left
            </span>
          </div>
          <hr class="body-line" />
          <div class="card-footer">
            <img
              class="card-user"
              src="images/image-avatar.png"
              alt="user profile image"
            />
            <p class="card-text">
              Creation of <span class="profile">Jules Wyvern</span>
            </p>
          </div>
        </section>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/azenetesc">azenetesc</a>.
    </footer>
  </body>
</html>
